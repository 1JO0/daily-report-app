<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ÄÊù°Â°æ Ê¥ªÂãïÂ†±Âëä„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons (SVG Components) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        );

        const Icons = {
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></>} />,
            Moon: (props) => <Icon {...props} path={<><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></>} />,
            Sun: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></>} />,
            GripVertical: (props) => <Icon {...props} path={<><circle cx="9" cy="12" r="1"></circle><circle cx="9" cy="5" r="1"></circle><circle cx="9" cy="19" r="1"></circle><circle cx="15" cy="12" r="1"></circle><circle cx="15" cy="5" r="1"></circle><circle cx="15" cy="19" r="1"></circle></>} />,
            Trash2: (props) => <Icon {...props} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></>} />,
            Plus: (props) => <Icon {...props} path={<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>} />,
            Save: (props) => <Icon {...props} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>} />,
            RotateCcw: (props) => <Icon {...props} path={<><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></>} />,
            MonitorPlay: (props) => <Icon {...props} path={<><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line><polygon points="10 8 16 11 10 14 10 8"></polygon></>} />,
            Calendar: (props) => <Icon {...props} path={<><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>} />,
            Copy: (props) => <Icon {...props} path={<><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></>} />,
            Check: (props) => <Icon {...props} path={<><polyline points="20 6 9 17 4 12"></polyline></>} />,
        };

        // --- Constants & Types ---
        const DEFAULT_TEMPLATES = [
            { id: 't1', title: 'Ë™≠Êõ∏', emoji: 'üìò', defaultDetails: "Êõ∏Âêç„Äé„Äè P„ÄúP„Åæ„Åß\nÊ∞ó‰ªò„Åç„É°„É¢:" },
            { id: 't2', title: 'Á≠ã„Éà„É¨', emoji: 'üí™', defaultDetails: "Êá∏ÂûÇ 10Âõû√ó3„Çª„ÉÉ„Éà\n„Éá„Ç£„ÉÉ„Éó„Çπ 10Âõû√ó3„Çª„ÉÉ„Éà" },
            { id: 't3', title: 'Ë¨õÂ∫ßÂèóË¨õ', emoji: 'üíª', defaultDetails: "„Çª„ÇØ„Ç∑„Éß„É≥XX\n„Çª„ÇØ„Ç∑„Éß„É≥XX" },
            { id: 't4', title: '„ÅäÊï£Ê≠©', emoji: 'üö∂', defaultDetails: "30ÂàÜ „É™„Éï„É¨„ÉÉ„Ç∑„É•" }
        ];

        const COMMON_EMOJIS = ['‚ö°Ô∏è', 'üìò', 'üí™', 'üíª', 'üö∂', 'üé®', 'üó£Ô∏è', 'üìù', 'ü•ó', 'üí§', '‚úÖ', 'üî•'];

        // --- Main Application Component ---
        function App() {
            // State
            const [activities, setActivities] = useState([]);
            const [templates, setTemplates] = useState(DEFAULT_TEMPLATES);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [copied, setCopied] = useState(false);
            const [showTemplateForm, setShowTemplateForm] = useState(false);
            const [newTemplateTitle, setNewTemplateTitle] = useState('');
            const [newTemplateEmoji, setNewTemplateEmoji] = useState('‚ö°Ô∏è');
            
            // Date State
            const [reportDate, setReportDate] = useState(() => {
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            });

            // Effects (LocalStorage)
            useEffect(() => {
                const savedActivities = localStorage.getItem('ichijo_activities');
                const savedTemplates = localStorage.getItem('ichijo_templates');
                if (savedActivities) setActivities(JSON.parse(savedActivities));
                if (savedTemplates) setTemplates(JSON.parse(savedTemplates));
                
                // Dark mode check
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    setIsDarkMode(true);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('ichijo_activities', JSON.stringify(activities));
            }, [activities]);

            useEffect(() => {
                localStorage.setItem('ichijo_templates', JSON.stringify(templates));
            }, [templates]);

            useEffect(() => {
                if (isDarkMode) {
                    document.body.classList.add('bg-slate-900', 'text-slate-100');
                    document.body.classList.remove('bg-slate-50', 'text-slate-800');
                } else {
                    document.body.classList.add('bg-slate-50', 'text-slate-800');
                    document.body.classList.remove('bg-slate-900', 'text-slate-100');
                }
            }, [isDarkMode]);

            // Actions
            const addActivity = (template) => {
                const newActivity = {
                    id: crypto.randomUUID(),
                    title: template ? template.title : '',
                    emoji: template ? template.emoji : '‚ö°Ô∏è',
                    details: template ? template.defaultDetails : ''
                };
                setActivities([...activities, newActivity]);
            };

            const updateActivity = (id, field, value) => {
                setActivities(activities.map(act => act.id === id ? { ...act, [field]: value } : act));
            };

            const removeActivity = (id) => {
                setActivities(activities.filter(act => act.id !== id));
            };

            const clearAll = () => {
                setActivities([]);
            };

            const saveAsTemplate = (activity) => {
                const newTemplate = {
                    id: crypto.randomUUID(),
                    title: activity.title,
                    emoji: activity.emoji,
                    defaultDetails: activity.details
                };
                setTemplates([...templates, newTemplate]);
            };

            const deleteTemplate = (id) => {
                setTemplates(templates.filter(t => t.id !== id));
            };

            const createCustomTemplate = () => {
                if (!newTemplateTitle) return;
                const newTemplate = {
                    id: crypto.randomUUID(),
                    title: newTemplateTitle,
                    emoji: newTemplateEmoji,
                    defaultDetails: ''
                };
                setTemplates([...templates, newTemplate]);
                setNewTemplateTitle('');
                setShowTemplateForm(false);
            };

            // Generate Markdown
            const generateMarkdown = () => {
                const [y, m, d] = reportDate.split('-').map(Number);
                const dateObj = new Date(y, m - 1, d);
                const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
                const dayOfWeek = days[dateObj.getDay()];
                
                const headerSection = `# Ê¥ªÂãïÂ†±Âëä\n**${y}/${m}/${d}Ôºà${dayOfWeek}Ôºâ**\n\n`;
                if (activities.length === 0) return `${headerSection}ÔºàÊ¥ªÂãïÂÜÖÂÆπ„Åå„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„ÇìÔºâ`;

                const bodySection = activities.map(act => {
                    const header = `‚ö°Ô∏è${act.title}${act.emoji ? ` ${act.emoji}` : ''}`;
                    const body = act.details
                        .split('\n')
                        .map(line => line.trim())
                        .filter(line => line !== '')
                        .map(line => `„ÄÄ‚îî${line}`)
                        .join('\n');
                    return body ? `${header}\n${body}` : header;
                }).join('\n');

                return headerSection + bodySection;
            };

            const handleCopy = () => {
                const text = generateMarkdown();
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).then(() => {
                        setCopied(true);
                        setTimeout(() => setCopied(false), 2000);
                    });
                } else {
                    // Fallback
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

            // UI Components
            return (
                <div className="min-h-screen p-4 md:p-8 font-sans">
                    {/* Header */}
                    <div className="max-w-5xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                <Icons.Zap className="text-yellow-500 fill-yellow-500" />
                                Ê¥ªÂãïÂ†±Âëä„Ç∏„Çß„Éç„É¨„Éº„Çø„Éº
                            </h1>
                            <p className={`text-sm mt-1 ${isDarkMode ? 'text-slate-400' : 'text-slate-500'}`}>
                                ‰ªäÊó•„ÅÆÊàêÊûú„ÇíÊúÄÈÄü„ÅßDiscord„Å∏„ÄÇ
                            </p>
                        </div>
                        <button onClick={() => setIsDarkMode(!isDarkMode)} className={`p-2 rounded-full ${isDarkMode ? 'bg-slate-800 hover:bg-slate-700' : 'bg-white hover:bg-slate-200'} shadow-sm transition-all`}>
                            {isDarkMode ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                        </button>
                    </div>

                    <div className="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
                        
                        {/* LEFT COLUMN */}
                        <div className="lg:col-span-7 flex flex-col gap-6">
                            
                            {/* Templates */}
                            <div className={`p-4 rounded-xl shadow-sm border ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="font-bold flex items-center gap-2 text-sm uppercase tracking-wider opacity-70">
                                        <Icons.GripVertical size={16} /> „ÇØ„Ç§„ÉÉ„ÇØËøΩÂä†
                                    </h2>
                                    <button onClick={() => setShowTemplateForm(!showTemplateForm)} className="text-xs text-blue-500 hover:text-blue-400 font-medium">
                                        {showTemplateForm ? 'Èñâ„Åò„Çã' : '+ „Ç´„Çπ„Çø„É†ÁôªÈå≤'}
                                    </button>
                                </div>

                                {showTemplateForm && (
                                    <div className={`mb-4 p-3 rounded-lg border ${isDarkMode ? 'bg-slate-900 border-slate-700' : 'bg-slate-50 border-slate-200'}`}>
                                        <div className="flex gap-2">
                                            <input type="text" placeholder="„Çø„Ç§„Éà„É´" className={`flex-1 p-2 rounded text-sm border ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-300'}`} value={newTemplateTitle} onChange={(e) => setNewTemplateTitle(e.target.value)} />
                                            <select className={`p-2 rounded text-sm border ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-300'}`} value={newTemplateEmoji} onChange={(e) => setNewTemplateEmoji(e.target.value)}>
                                                {COMMON_EMOJIS.map(e => <option key={e} value={e}>{e}</option>)}
                                            </select>
                                            <button onClick={createCustomTemplate} disabled={!newTemplateTitle} className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 text-sm">ËøΩÂä†</button>
                                        </div>
                                    </div>
                                )}

                                <div className="flex flex-wrap gap-2">
                                    {templates.map(t => (
                                        <div key={t.id} className="group relative">
                                            <button onClick={() => addActivity(t)} className={`flex items-center gap-2 px-4 py-2 rounded-lg border transition-all active:scale-95 text-left ${isDarkMode ? 'bg-slate-700 border-slate-600 hover:bg-slate-600' : 'bg-slate-50 border-slate-200 hover:bg-blue-50 hover:border-blue-200'}`}>
                                                <span className="text-xl">{t.emoji}</span>
                                                <span className="font-medium text-sm">{t.title}</span>
                                            </button>
                                            <button onClick={(e) => { e.stopPropagation(); deleteTemplate(t.id); }} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity shadow-sm z-10">
                                                <Icons.Trash2 size={10} />
                                            </button>
                                        </div>
                                    ))}
                                    <button onClick={() => addActivity()} className={`flex items-center gap-2 px-4 py-2 rounded-lg border border-dashed transition-all ${isDarkMode ? 'border-slate-600 hover:bg-slate-800 text-slate-400' : 'border-slate-300 hover:bg-slate-100 text-slate-500'}`}>
                                        <Icons.Plus size={16} />
                                        <span className="text-sm">Á©∫„ÅÆÈ†ÖÁõÆ</span>
                                    </button>
                                </div>
                            </div>

                            {/* Activities */}
                            <div className="space-y-4">
                                <div className="flex justify-between items-end">
                                    <h2 className="font-bold text-lg">‰ªäÊó•„ÅÆÁ©ç„Åø‰∏ä„Åí</h2>
                                    {activities.length > 0 && (
                                        <button onClick={clearAll} className="text-xs text-red-500 hover:text-red-600 flex items-center gap-1">
                                            <Icons.RotateCcw size={12} /> „É™„Çª„ÉÉ„Éà
                                        </button>
                                    )}
                                </div>

                                {activities.length === 0 ? (
                                    <div className={`text-center py-12 rounded-xl border border-dashed ${isDarkMode ? 'border-slate-700 text-slate-500' : 'border-slate-300 text-slate-400'}`}>
                                        <p>‰∏ä„ÅÆ„Éú„Çø„É≥„Åã„ÇâÊ¥ªÂãï„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                                    </div>
                                ) : (
                                    activities.map(act => (
                                        <div key={act.id} className={`p-4 rounded-xl shadow-sm border transition-all ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                                            <div className="flex items-center gap-3 mb-3">
                                                <div className="flex-shrink-0 cursor-pointer relative group">
                                                    <div className="text-2xl">{act.emoji}</div>
                                                    <select className="absolute inset-0 opacity-0 cursor-pointer" value={act.emoji} onChange={(e) => updateActivity(act.id, 'emoji', e.target.value)}>
                                                        {COMMON_EMOJIS.map(e => <option key={e} value={e}>{e}</option>)}
                                                    </select>
                                                </div>
                                                <input type="text" value={act.title} onChange={(e) => updateActivity(act.id, 'title', e.target.value)} placeholder="Ê¥ªÂãï„Çø„Ç§„Éà„É´" className={`flex-1 text-lg font-bold bg-transparent border-b focus:outline-none focus:border-blue-500 transition-colors ${isDarkMode ? 'border-slate-700' : 'border-slate-300'}`} />
                                                <div className="flex items-center gap-1">
                                                    <button onClick={() => saveAsTemplate(act)} className="p-2 rounded hover:bg-blue-100 dark:hover:bg-slate-700 text-blue-500 transition-colors" title="„ÉÜ„É≥„Éó„É¨„Éº„Éà„Å®„Åó„Å¶‰øùÂ≠ò">
                                                        <Icons.Save size={16} />
                                                    </button>
                                                    <button onClick={() => removeActivity(act.id)} className="p-2 rounded hover:bg-red-100 dark:hover:bg-slate-700 text-red-500 transition-colors" title="ÂâäÈô§">
                                                        <Icons.Trash2 size={16} />
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="pl-2 border-l-2 border-slate-200 dark:border-slate-600 ml-3">
                                                <textarea value={act.details} onChange={(e) => updateActivity(act.id, 'details', e.target.value)} placeholder="Ë©≥Á¥∞„ÇíÂÖ•ÂäõÔºàÊîπË°å„ÅßÂå∫Âàá„Çã„Å®Ëá™Âãï„Åß ‚îî „Åå‰ªò„Åç„Åæ„ÅôÔºâ" rows={act.details ? act.details.split('\n').length + 1 : 2} className={`w-full text-sm bg-transparent resize-y focus:outline-none p-2 rounded ${isDarkMode ? 'text-slate-300 placeholder-slate-600' : 'text-slate-600 placeholder-slate-400'}`} />
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div className="lg:col-span-5">
                            <div className={`sticky top-6 rounded-xl shadow-lg overflow-hidden border ${isDarkMode ? 'bg-slate-800 border-slate-700' : 'bg-white border-slate-200'}`}>
                                <div className={`p-4 border-b flex flex-col gap-3 ${isDarkMode ? 'bg-slate-900 border-slate-700' : 'bg-slate-100 border-slate-200'}`}>
                                    <div className="flex justify-between items-center">
                                        <h3 className="font-bold flex items-center gap-2">
                                            <Icons.MonitorPlay size={18} />
                                            Discord „Éó„É¨„Éì„É•„Éº
                                        </h3>
                                        <div className={`flex items-center gap-2 px-2 py-1 rounded border ${isDarkMode ? 'bg-slate-800 border-slate-600' : 'bg-white border-slate-300'}`}>
                                            <Icons.Calendar size={14} className="opacity-70" />
                                            <input type="date" value={reportDate} onChange={(e) => setReportDate(e.target.value)} className="bg-transparent text-xs font-mono focus:outline-none cursor-pointer" />
                                        </div>
                                    </div>
                                    <button onClick={handleCopy} disabled={activities.length === 0} className={`w-full flex items-center justify-center gap-2 px-4 py-3 rounded-lg font-bold transition-all transform active:scale-95 ${copied ? 'bg-green-500 text-white shadow-green-500/50' : 'bg-blue-600 text-white hover:bg-blue-500 shadow-blue-600/30'} shadow-lg disabled:opacity-50 disabled:cursor-not-allowed`}>
                                        {copied ? <Icons.Check size={18} /> : <Icons.Copy size={18} />}
                                        {copied ? '„Ç≥„Éî„ÉºÂÆå‰∫ÜÔºÅ' : 'DiscordÁî®„Å´„Ç≥„Éî„Éº'}
                                    </button>
                                </div>
                                <div className={`p-6 min-h-[300px] font-mono text-sm leading-relaxed overflow-x-auto whitespace-pre-wrap ${isDarkMode ? 'bg-[#313338] text-slate-200' : 'bg-[#f2f3f5] text-[#2b2d31]'}`}>
                                    {generateMarkdown()}
                                </div>
                                <div className={`p-3 text-xs text-center border-t ${isDarkMode ? 'border-slate-700 text-slate-500' : 'border-slate-200 text-slate-400'}`}>
                                    „Äå# Ê¥ªÂãïÂ†±Âëä„Äç„ÇÑÊó•‰ªò„ÅØËá™Âãï„Åß‰ªò„Åç„Åæ„Åô
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
