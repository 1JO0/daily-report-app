        // --- Main Application Component ---

            // Reorder & Edit Mode

            const [isEditMode, setIsEditMode] = useState(false);
            
            // Editing State

                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');

            });

            // Effects (LocalStorage)

                const savedActivities = localStorage.getItem('ichijo_activities');
                const savedTemplates = localStorage.getItem('ichijo_templates');

                if (savedTemplates) setTemplates(JSON.parse(savedTemplates));

                }
            }, []);

            useEffect(() => {

            }, [activities]);

            useEffect(() => {
                localStorage.setItem('ichijo_templates', JSON.stringify(templates));
            }, [templates]);

            useEffect(() => {

                    document.body.classList.add('bg-slate-900', 'text-slate-100');
                    document.body.classList.remove('bg-slate-50', 'text-slate-800');
                } else {

                    document.body.classList.remove('bg-slate-900', 'text-slate-100');
                }
            }, [isDarkMode]);

            // --- Actions ---

            const addActivity = (template) => {
                if (isReorderMode || isEditMode) return; 
                const newActivity = {
                    id: crypto.randomUUID(),
                    title: template ? template.title : '',
                    emoji: template ? template.emoji : '‚ö°Ô∏è',
                    details: template ? template.defaultDetails : ''
                };
                setActivities([...activities, newActivity]);
            };

            const updateActivity = (id, field, value) => {
                setActivities(activities.map(act => act.id === id ? { ...act, [field]: value } : act));
            };

            const removeActivity = (id) => {
                setActivities(activities.filter(act => act.id !== id));
            };

            const clearAll = () => setActivities([]);

            const saveAsTemplate = (activity) => {
                const newTemplate = {
                    id: crypto.randomUUID(),
                    title: activity.title,
                    emoji: activity.emoji,
                    defaultDetails: activity.details

                setTemplates([...templates, newTemplate]);
            };

            const deleteTemplate = (id) => {

            const createCustomTemplate = () => {
                if (!newTemplateTitle) return;
                const newTemplate = {

                    title: newTemplateTitle,
                    emoji: newTemplateEmoji,
                    defaultDetails: ''

            };

            // Bold Tag Insertion
            const insertBoldTag = (id) => {
                const textarea = document.getElementById(`details-${id}`);
                if (!textarea) return;

                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                
                const before = text.substring(0, start);
                const selected = text.substring(start, end);
                const after = text.substring(end);
                
                // If selected text is already bolded (surrounded by **), remove them
                // This is a simple check, could be improved
                if (before.endsWith('**') && after.startsWith('**')) {
                    const newText = before.slice(0, -2) + selected + after.slice(2);
                    updateActivity(id, 'details', newText);
                    setTimeout(() => {
                        textarea.focus();
                        textarea.setSelectionRange(start - 2, start - 2 + selected.length);
                    }, 0);
                } else {
                    const newText = before + `**${selected}**` + after;
                    updateActivity(id, 'details', newText);
                    setTimeout(() => {
                        textarea.focus();
                        if (selected.length === 0) {
                            textarea.setSelectionRange(start + 2, start + 2);
                        } else {
                            textarea.setSelectionRange(start + 2 + selected.length + 2, start + 2 + selected.length + 2);
                        }
                    }, 0);
                }
            };

            // Template Editing Logic
            const handleTemplateClick = (template) => {
                if (isEditMode) {
                    setEditingTemplate({...template});
                } else if (!isReorderMode) {

            const saveTemplateChanges = () => {
                if (!editingTemplate || !editingTemplate.title) return;
                setTemplates(templates.map(t => t.id === editingTemplate.id ? editingTemplate : t));
                setEditingTemplate(null);
                setIsEditMode(false);
            };

            // Reorder Logic
            const moveTemplate = (index, direction) => {
                const newTemplates = [...templates];
                const targetIndex = index + direction;
                if (targetIndex < 0 || targetIndex >= newTemplates.length) return;
                
                const temp = newTemplates[targetIndex];
                newTemplates[targetIndex] = newTemplates[index];
                newTemplates[index] = temp;
                setTemplates(newTemplates);
            };

            // Backup & Restore Logic
            const handleExportSettings = () => {
                const data = {
                    templates: templates,
                    activities: activities, // Optional: saving current draft as well
                    version: 1,
                    exportedAt: new Date().toISOString()
                };
                const jsonString = JSON.stringify(data, null, 2);

                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `ichijo-report-backup-${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

                        const data = JSON.parse(e.target.result);

                    }

                reader.readAsText(file);

                        .join('\n');
                    return body ? `${header}\n${body}` : header;
                }).join('\n');

                return headerSection + bodySection;

            const handleCopy = () => {
